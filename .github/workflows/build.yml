name: Build 🛠️
on:
  push:
    tags:
      - '*'
    branches:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Go build 🚀
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: checkout
        uses: actions/checkout@v3

      # - name: setup-go
      #   uses: actions/setup-go@v4
      #   with:
      #     go-version: '1.21.5'
      #     cache: false

      - name: security
        uses: securego/gosec@master
        with:
          args: -exclude=G104,G204 ./...

      - name: lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: test
        run: go test -v ./...

      - name: build
        run: go build
